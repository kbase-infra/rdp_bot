display_information:
  name: "rdp_bot
features:
  bot_user:
    display_name: rdp_bot
    always_online: true
oauth_config:
  scopes:
    bot:
      - users:read
      - users:read.email
      - app_mentions:read
      - chat:write
settings:
  event_subscriptions:
    request_url: https://ci.kbase.us/services/rdpbot/
    bot_events:
      - app_mention
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
